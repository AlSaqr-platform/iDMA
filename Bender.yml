package:
  name: idma
  authors:
    - "Thomas Benz <tbenz@iis.ee.ethz.ch>" # current maintainer
    - "Andreas Kuster <kustera@ethz.ch>"

dependencies:
  common_cells: { git: "https://github.com/pulp-platform/common_cells.git", version: 1.21.0 }
  common_verification: { git: "https://github.com/pulp-platform/common_verification.git", version: 0.2.0 }
  axi: { git: "https://github.com/pulp-platform/axi.git", version: 0.29.1 }
  register_interface: { git: "https://github.com/pulp-platform/register_interface.git", rev: "16987e2a317509a436cdefa92a35b47f7da425ab" }

sources:
  # Source files grouped in levels. Files in level 0 have no dependencies on files in this
  # package. Files in level 1 only depend on files in level 0, files in level 2 on files in
  # levels 1 and 0, etc. Files within a level are ordered alphabetically.
  # Level 0
  - src/axi_dma_data_path.sv
  - src/frontends/dma_transfer_id_gen.sv
  # Level 1
  - src/axi_dma_data_mover.sv
  - src/axi_dma_burst_reshaper.sv
  # Level 2
  - src/axi_dma_backend.sv

  - target: all(pulp, not(mchan))
    files:
      # Level 0:
      - src/frontends/pulpopen/cluster_dma_frontend_reg_pkg.sv
      - src/frontends/pulpopen/rr_distributor.sv
      # Level 1:
      - src/frontends/pulpopen/cluster_dma_frontend_reg_top.sv
      # Level 2:
      - src/frontends/pulpopen/cluster_dma_frontend.sv
      # Level 3:
      - src/frontends/pulpopen/dmac_wrap.sv
  - target: all(cva6, not(mchan))
    files:
      # Level 0:
      - src/frontends/cva6/dma_frontend_reg_pkg.sv
      # Level 1:
      - src/frontends/cva6/dma_frontend_reg_top.sv
      # Level 2:
      - src/frontends/cva6/dma_frontend.sv
      # Level 3:
      - src/frontends/cva6/dma_core_wrap.sv  
  - target: test
    files:
      # Level 0:
      - test/fixture_axi_dma_backend.sv
      # Level 1:
      - test/tb_axi_dma_backend.sv
